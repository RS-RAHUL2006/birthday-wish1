<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Ritika ðŸŽ‰</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Segoe UI', sans-serif;
}

/* BALLOONS */
.balloon {
  position: absolute;
  bottom: -150px;
  width: 60px;
  height: 80px;
  background: red;
  border-radius: 50%;
  animation: float 10s infinite;
  opacity: 0.8;
}

.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 40px;
  background: white;
  top: 80px;
  left: 29px;
}

@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}

.balloon:nth-child(1){ left:10%; background:#ff4d6d; animation-duration:9s;}
.balloon:nth-child(2){ left:30%; background:#ffd166; animation-duration:11s;}
.balloon:nth-child(3){ left:50%; background:#06d6a0; animation-duration:10s;}
.balloon:nth-child(4){ left:70%; background:#4cc9f0; animation-duration:12s;}
.balloon:nth-child(5){ left:90%; background:#c77dff; animation-duration:9s;}

/* CARD */
.card {
  position: relative;
  background: white;
  width: 350px;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.7) translateY(-50%); opacity:0; }
  to { transform: scale(1) translateY(-50%); opacity:1; }
}

h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

/* CAKE */
.cake {
  margin: 20px auto;
  width: 180px;
}

.layer {
  height: 40px;
  background: #ffb703;
  border-radius: 15px;
  margin-bottom: 6px;
}

.candle {
  width: 12px;
  height: 35px;
  background: black;
  margin: auto;
  position: relative;
}

.flame {
  width: 16px;
  height: 16px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -16px;
  left: -2px;
  animation: flicker 0.4s infinite alternate;
}

@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.3); }
}

.cut {
  animation: cutCake 1s forwards;
}

@keyframes cutCake {
  to { transform: scale(0.9) rotate(-2deg); opacity:0.8;}
}

/* BUTTON */
button {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 14px 24px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* MESSAGE */
.message {
  display: none;
  margin-top: 20px;
  font-size: 18px;
  color: #444;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  top: -10px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- BALLOONS -->
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>

<div class="card">
  <h1>Happy Birthday Ritika ðŸŽ‰</h1>

  <div class="cake" id="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <button onclick="cutCake()">Cut the Cake ðŸŽ‚</button>

  <div class="message" id="message">
    ðŸ’– Dear Ritika ðŸ’– <br><br>
    May your life be filled with love, laughter & happiness âœ¨  
    <br><br>
    ðŸŽ‰ Have a magical birthday ðŸŽ‰
  </div>
</div>

<script>
function cutCake() {
  document.getElementById("cake").classList.add("cut");
  document.getElementById("flame").style.display="none";
  document.getElementById("message").style.display="block";

  for(let i=0;i<30;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
